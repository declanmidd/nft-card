<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="card_container">
      <div class="banner_image_container">
        <img src="./images/image-equilibrium.jpg" class="banner_main_image" />
        <div class="hover_state">
          <img src="./images/icon-view.svg" alt="hover top image" />
        </div>
      </div>
      <article class="card_content">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <span class="price_tag">
            <img src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </span>
          <span class="date_tag">
            <img src="./images/icon-clock.svg" alt="" />
            3 days left
          </span>
        </div>
      </article>
      <hr class="line" />

      <div class="author">
        <img src="./images/image-avatar.png" />
        <p>Creation of <a class="author_name">Jules Wyvern</a></p>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
